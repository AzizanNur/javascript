<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>
<body>
    <script>
        var s = '';
        var p = 4;
        for(var i=0; i<10; i++){
           if(i % 2 === 1){
            for (var c=0; c<=p; c++){
                s += ' ';
            } 
            for(var b=1; b<=i; b++){
                s += '#';               
            } 
            s += '\n';
            p--;
           }
        }
        var s2 = '';
        var p2 = 0;
        for(var i=10; i>0; i--){
           if(i % 2 === 1){
            for (var c=0; c<=p2; c++){
                s2 += ' ';
            } 
            for(var b=1; b<=i; b++){
                s2 += '#';               
            } 
            s2 += '\n';
            p2++;
           }
        }
        console.log(s+s2);
    </script>
</body>
</html>
