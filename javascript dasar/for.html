<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Simple</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person={name:'aziz', umur:'32'};
        let txt = '';
        for(let x in person){
            txt += person[x]+' ';
        }

        for(let i = 0; i<10; i++){
            if(i === 3){continue;}
            txt += 'ini adalah nomer '+i+'<br/>';
        }


        document.getElementById('demo').innerHTML=txt;

        
    </script>
</body>
</html>
