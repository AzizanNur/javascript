<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swicht</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        switch(new Date().getDay()){
            case 0: document.write('minggu'); break;
            case 1: document.write('senin'); break;
            case 2: document.write('selasa'); break;
            case 3: document.write('rabu'); break;
            case 4: document.write('kamis'); break;
            case 5: document.write('jumat'); break;
            case 6: document.write('sabtu'); break;
            default: document.write('tes'); break;           
        }
    </script>
</body>
</html>
