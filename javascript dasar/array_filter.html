<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Filter</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let filtermyages;
        const ages = [10,50,30];
        filtermyages = ages.filter(myages);
        document.getElementById("demo").innerHTML = filtermyages;

        function myages(value){
            return value > 10;
        }

    </script>
</body>
</html>
