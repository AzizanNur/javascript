    <script>
        var s = '';
        var p = 0;
        for(var i=10; i>0; i--){
           if(i % 2 === 1){
            for (var c=0; c<=p; c++){
                s += ' ';
            } 
            for(var b=1; b<=i; b++){
            s += '#';               
            } 
            s += '\n';
            p++;
           }
        }

    </script>
