<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>
<body>
    <script>
        var s = '';
        for(var i=10; i>=0; i--){
           for(var b=1; b<=i; b++){
            s += '*';
           } 
            s += '\n';
        }
        console.log(s);
        var p = '';
        for(var i=0; i<=10; i++){
           for(var b=1; b<=i; b++){
            p += '*';
           } 
            p += '\n';
        }
        console.log(p);
    </script>
</body>
