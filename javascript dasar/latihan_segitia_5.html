<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>
<body>
    <script>
        var s = '';
        var s2 = '';
        for(var i=1; i<10; i++){
           for(var b=1; b<=i; b++){
                s += '#';                
           } 
           if(b < 10){
            s += '\n'; 
           }          
        }
        for(var i=10; i>0; i--){
           for(var b=1; b<=i; b++){
                s2 += '#';                
           } 
           s2 += '\n';           
        }
        console.log(s+'\n'+s2);
    </script>
</body>
</html>
