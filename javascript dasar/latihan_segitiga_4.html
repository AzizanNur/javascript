<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
</head>
<body>
    <script>
        var s = '';
        var spasi = '';
        for(var i=1; i<=10; i++){
           for(var b=1; b<=i; b++){
                s += ' ';
                if(i === b){
                   for(var c=0; c<=(10-b);c++) 
                   s = s+'#';     
                }
           } 
            s += '\n';           
        }
        for(var i=10; i>=0; i--){
           for(var b=1; b<=i; b++){
            spasi += ' ';
                if(b===i){
                    for(var c=0; c<=(10-i); c++)
                    spasi = spasi+'#';
                }
           } 
           spasi += '\n';           
        }
        console.log(s);
        console.log(spasi);
    </script>
</body>
</html>
